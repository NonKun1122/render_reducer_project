name: Build Mod
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17' # เปลี่ยนเป็น '21' หากใช้ MC 1.20.5+
          cache: 'gradle'    # เพิ่มบรรทัดนี้เพื่อความเร็วในการ Build

      - name: Make Gradle Wrapper Executable
        run: chmod +x gradlew

      - name: Build with Gradle
        # ใช้ --stacktrace เพื่อให้เวลาพัง มันจะบอกสาเหตุละเอียดขึ้น
        run: ./gradlew build --stacktrace 

      - name: Upload Artifact
        if: success() # อัปโหลดเฉพาะเมื่อ Build ผ่านเท่านั้น
        uses: actions/upload-artifact@v4
        with:
          name: RenderReducer-Mod
          path: build/libs/*.jar

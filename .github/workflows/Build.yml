name: Build Mod
on:
  push:
    branches: [ main, master ] # หรือ branch หลักอื่นๆ ของคุณ
  pull_request:
    branches: [ main, master ] # หรือ branch หลักอื่นๆ ของคุณ

jobs:
  build:
    strategy:
      matrix:
        java: [17] # สามารถเพิ่มเวอร์ชัน Java อื่นๆ ได้หากต้องการ
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4 # อัปเกรดเป็น v4 เพื่อประสิทธิภาพและความปลอดภัยที่ดีขึ้น

      - name: Setup Java ${{ matrix.java }}
        uses: actions/setup-java@v4 # อัปเกรดเป็น v4 เพื่อความเข้ากันได้และฟีเจอร์ใหม่ๆ
        with:
          distribution: 'temurin'
          java-version: ${{ matrix.java }}

      - name: Make Gradle Wrapper Executable
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build

      - name: Upload Artifact
        uses: actions/upload-artifact@v4 # แก้ไขเป็น v4 ตามที่ GitHub แนะนำ
        with:
          name: RenderReducer-Mod
          path: build/libs/*.jar
          # retention-days: 5 # (Optional) กำหนดจำนวนวันที่เก็บ Artifact หากไม่ระบุจะเก็บไว้ 90 วัน
